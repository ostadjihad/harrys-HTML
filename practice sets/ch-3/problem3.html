<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favourite websites</title>
    <style>/* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
            color: #333;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #4a90e2; /* Cool blue for the heading */
            margin: 50px 0;
        }
        
        nav div {
            margin-top: 50px;
        }
        
        /* Link Styles */
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            background: linear-gradient(45deg, #f9d423, #ff4e50); /* Gradient background for buttons */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        a:hover {
            transform: scale(1.1); /* Scale effect on hover */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
        
        /* Different colors for different links */
        a:nth-child(1) { background-color: #3b5998; } /* Facebook */
        a:nth-child(2) { background-color: #4285f4; } /* Google */
        a:nth-child(3) { background-color: #0077b5; } /* LinkedIn */
        a:nth-child(4) { background-color: #e4405f; } /* Instagram */
        a:nth-child(5) { background-color: #ff0000; } /* YouTube */
        
        /* Responsive Design */
        @media (max-width: 768px) {
            a {
                padding: 10px 20px;
                font-size: 1.2em;
                margin: 8px;
            }
        
            h1 {
                font-size: 2.5em;
            }
        }
        </style>
</head>
<body>
    <h1>Your Favoutite 5 websites</h1>
    <nav>
        <div>
    <a href="https://facebook.com"target="_blank">Facebook</a>
    <a href="https://Google.com"target="_blank">Google</a>
    <a href="https://linkedin.com"target="_blank">linkedin</a>
    <a href="https://instagram.com"target="_blank">instagram</a>
    <a href="https://youtube.com"target="_blank">youtube</a>
</div>
</nav>
</body>
</html>
