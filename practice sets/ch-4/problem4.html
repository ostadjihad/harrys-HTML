<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score of cricket players</title>
    <style>
        /* Table styling */
        table {
            width: 60%;
            margin: 30px auto;
            border-collapse: collapse;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        /* Table border */
        table, th, td {
            border: 2px solid black;
        }

        /* Table header styling */
        th, td {
            padding: 12px;
        }

        th {
            background-color: #343a40;
            color: white;
            text-transform: uppercase;
        }

        /* Table body rows styling */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Caption styling */
        caption {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        /* Mobile responsive design */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            th, td {
                padding: 10px;
            }

            caption {
                font-size: 20px;
            }
        }
    </style>
    
</head>
<body>
    <table>
        <caption>
            Scores Of Cricket Players
        </caption>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Score
                </th>
                <th>
                    Year
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sakib Al Hasan</td>
                <td>100</td>
                <td>BPL 2020</td>
            </tr>
            <tr>
                <td>Mushfiqur Rahim</td>
                <td>74</td>
                <td>BPL 2020</td>
            </tr>
            <tr>
                <td>Tamim Iqbal</td>
                <td>96</td>
                <td>BPL 2020</td>
            </tr>
            <tr>
                <td>Mahmudullah Riad</td>
                <td>85</td>
                <td>BPL 2022</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
